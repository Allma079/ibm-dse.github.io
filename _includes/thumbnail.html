<div class="thumbnail">
    
    <h2>
        <a class="post-link" href="{{ demo.url | relative_url }}">{{ demo.title | escape }}</a>
    </h2>
    
    <h4>
        {{ demo.description }}
    </h4>
    
    {% if demo.thumb_image %}
    <div class="demo-image">
        <img src="{{ site.baseurl }}{{ demo.thumb_image }}">
    </div>
    {% elsif demo.image %}
    <div class="demo-image">
        <img src="{{ site.baseurl }}{{ demo.image }}">
    </div>
    {% endif %}
    
    {% if demo.website %}
    <p class="demo-website">
        <br>
        {% include external_link.html text=demo.website link=demo.website %}
    </p>
    {% endif %}
    
</div>
